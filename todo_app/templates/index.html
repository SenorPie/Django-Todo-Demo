<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="{% url 'add_todo' %}" method="post">
    {% csrf_token %}
    {{ todoform }}
    <button type="submit">add todo</button>
</form>


<ul>
    {% for task in tasks %}
        {% if not task.done %}
            <li><a href="{% url 'complete_todo' task.id %}">{{ task.task }} is not completed.</a></li>
        {% else %}
            <h3>{{ task.task }} is completed.</h3>
        {% endif %}
    {% endfor %}
</ul>

</body>
</html>
